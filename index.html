<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Primera-pre-entrega</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header >
        <h1>Tienda de bebidas</h1>
    </header>
    <body>
        <section class="seccion-productos">
            <h2 class="productos-disponibles">Productos disponibles:</h2>
            <div  class="seccion-vodka">
                <h2 class="titulo-vodka">Vodka:</h2>
                <div id="ProductoVodka" class="cartas-vodka">
                    <!--Cartas productos-->
                </div>
                <h2>Fernet:</h2>
                <div id="ProductoFernet" class="cartas-Fernet">
                    <!--Cartas productos-->
                </div>
                <h2>Cervezas:</h2>
                <div id="ProductoCerveza" class="cartas-Cerveza">
                    <!--Cartas productos-->
                </div>
            </div>
        </section>
        <section class="carrito-de-compras" id="seccionDeCompras">
            <h2>Tu carrito:</h2>
            <table>
                <thead>
                    <tr>
                        <td>Producto</td>
                        <td>Precio</td>
                    </tr>
                </thead>
                <tbody id="tablaDeCarrito">
                    <!--Productos agregados al carrito-->
                </tbody>
            </table>
            <section id="totalDelCarrito">
            </section>
            <section id="botonBorrarCarrito" class="seccion-borrar-carrito"></section>
            <section id="pagar" class="seccion-pago">
            </section>
        </section>
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="productos.js"></script>
    <script src="javas.js"></script>
</body>
</html>
